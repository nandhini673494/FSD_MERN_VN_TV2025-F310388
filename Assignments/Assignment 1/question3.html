<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <label for="">Username</label><br>
        <input type="text"placeholder="Enter your username"><br><br>
        <label for="">Email</label><br>
        <input type="email"placeholder="Enter your email"><br><br>
        <label for="">Password</label><br>
        <input type="password"placeholder="Enter your password"><br><br>
        <label for="">Confirm Password</label><br>
        <input type="confirm password"><br><br>
        <label for="">Date of Birth</label><br>
        <input type="datetime-local"placeholder="dd/mm/yyyy"><br><br>
        <label for="">Gender</label><br>
        <input type="radio">Male <br>
        <input type="radio">Female <br>
        <input type="radio">Transgender <br><br>
        <label for="">Country</label><br>
        <select>
            <option>India</option>
            <option>China</option>
            <option>Japan</option>
        </select><br><br>
        <input type="checkbox">Terms & Conditions <br><br><br>
        <button>Submit</button>
    </form>

    
</body>
</html>
